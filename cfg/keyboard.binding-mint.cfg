[custom-keybindings/custom0]
binding=['F1']
command='gnome-terminal'
name='terminal'

[custom-keybindings/custom1]
binding=['<Shift>F2']
command='guru mount toggle'
name='open and close mountpoint'

[custom-keybindings/custom2]
binding=['<Super>d']
command='guru stamp date'
name='datestamp'

[custom-keybindings/custom3]
binding=['<Shift>F1']
command='guru start'
name='start guru daemon'

[custom-keybindings/custom4]
binding=['<Shift>F4']
command='guru tunnel toggle'
name='open and close tunnel'

[custom-keybindings/custom5]
binding=['<Shift><Primary>F1']
command='guru system flag toggle fast'
name='toggle fast flag'

[/]
custom-list=['custom0', 'custom1', 'custom2', 'custom3', 'custom4', 'custom5']

[wm]
show-desktop=@as[]
